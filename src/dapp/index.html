<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

    <div class="container for-user" id="buy_insurence_container">
        <div id='flight_params'>
            <label> Airline </label>
            <input id='airline_input'>
            <label> Flight Num </label>
            <input id='flight_num_input'>
            <label> Departure Airport </label>
            <input id='departure_airport_input'> 
            <label> Arival Airport </label>
            <input id='arival_airport_input'>
            <br/>
            <label> Departure Date </label>
            <input id='departure_date_input'> 
            <label> Arival Date </label>
            <input id='arival_date_input'> 
            <button id='search_button'> Search </button>
        </div>
        <table id='flights'>
            <tr>
                <th> Airline </th>
                <th> Flight Num </th>
                <th> Departure Airport </th>
                <th> Arival Airport </th>
                <th> Departure Date </th>
                <th> Arival Date </th>
                <th> Flight Time </th>
            </tr>

            <tr>
                <td> BestAirline </td>
                <td> 001 </td>
                <td> MSK </td>
                <td> LDN </td>
                <td> 01.01.1970 00:00 </td>
                <td> 02.01.1970 00:00 </td>
                <td> 24h </td>
            </tr>
        </table>
    </div>

    <div class="container for-user" id="insurences_container">
    </div>

    <div class="container for-airline" id="register_flight_container">
    </div>

    <div class="container for-airline" id="voting_container">
    </div>

    </div>

</body>

</html>
